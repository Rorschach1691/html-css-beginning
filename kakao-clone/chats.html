<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats-JokaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colum">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__colum">
        <span>20:00</span>
      </div>
      <div class="status-bar__colum">
        <i class="fas fa-sync"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
            <div class="dot"></div>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component chats__user-component">
          <div class="user-component__column">
            <img
              src="YoungNox.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class-="user-component__text">
              <h4 class="user-component__title">NOX</h4>
              <h6 class="user-component__subtitle">답장좀.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">방금 전</span>
            <div class="badge">1</div>
          </div>
        </div>
        <div class="user-component chats__user-component">
          <div class="user-component__column">
            <img
              src="HeaMa.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class-="user-component__text">
              <h4 class="user-component__title">표류하는 해마</h4>
              <h6 class="user-component__subtitle">헤엄 헤엄 헤엄</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">방금 전</span>
            <div class="badge">9</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis">&nbsp</span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>모바일에 최적화된 페이지 입니다.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
