<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to JokaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colum">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__colum">
        <span>20:00</span>
      </div>
      <div class="status-bar__colum">
        <i class="fas fa-sync"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">조카오톡에 오신걸 환영 합니다</h1>
      <p class="welcome-header__text">
        이미 등록된 계정이 있을 시, 등록된 email혹은 전화번호로 로그인
        해주십시오.
      </p>
    </header class="welcome-header">
    <form action="friends.html" method="get" id="login-form">
        <input name="username" required type="text" placeholder="계정"/>
        <input name="password" required type="password" placeholder="비밀번호"/>
        <input type="submit" value="로그인"/>
        <a href="#">계정 혹은 비밀번호를 잊으셨나요?</a>
    </form>
    <div id="no-mobile">
      <span>모바일에 최적화된 페이지 입니다.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
